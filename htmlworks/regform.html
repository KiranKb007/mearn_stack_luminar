<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"> <br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br>

        <label for="phone">Phone</label>
        <input type="text" id="phone"> <br>

        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea> <br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

        <label for="">Select Course</label>
        <select name="" id="">
            <option value="">Mearn Stack</option>
            <option value="">Big Data</option>
            <option value="">Testing</option>
            <option value="">Django</option>
        </select> <br>

        <label for="uname">Username</label>
        <input type="text" id="uname"> <br>

        <label for="">Password</label>
        <input type="password" id="">




        <button type="submit">Register</button>






    </form>
</body>

</html>
